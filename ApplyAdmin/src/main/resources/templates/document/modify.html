<th:block xmlns:th="http://www.thymeleaf.org"
          th:replace="layout/layout :: layout(~{::title}, ~{:: #content}, _)">

    <title>Document Modify</title>

    <div id="content" class="content-wrapper pb-0">

        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="page-header flex-wrap">
                        <div class="header-left">
                            <h4 class="card-title">Documents</h4>
                            <p class="card-description">Modify</p>
                        </div>
                        <div class="header-right d-flex flex-wrap mt-2 mt-sm-0">
                            <button type="button" class="btn btn-danger mb-2 py-1" data-toggle="modal" data-target="#deleteModal">
                            <i class="mdi mdi mdi-delete-variant"></i> 삭제 </button>
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Document Detail</h6>
                        </div>
                        <div class="card-body">
                            <form class="needs-validation" th:action="@{/document/modify}" method="post" novalidate th:object="${document}">
                                <div class="form-group row">
                                    <label for="id" class="col-sm-2 col-form-label">No.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly th:field="*{id}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">Name.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" required th:field="*{name}">
                                        <div class="invalid-feedback">Please provide a valid Name</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="residentId" class="col-sm-2 col-form-label">ResidentId.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="residentId" readonly th:field="*{residentId}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="gender" class="col-sm-2 col-form-label">Gender.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="gender" readonly th:field="*{gender}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="phone" class="col-sm-2 col-form-label">Phone.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="phone" readonly th:field="*{phone}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="col-sm-2 col-form-label">Address.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="address" required th:field="*{address}">
                                        <div class="invalid-feedback">Please provide a valid Address</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="addressDetail" class="col-sm-2 col-form-label">Address Detail.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="addressDetail" required th:field="*{addressDetail}">
                                        <div class="invalid-feedback">Please provide a valid Address Detail</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="postCode" class="col-sm-2 col-form-label">Address Postcode.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="postCode" required th:field="*{addressPostcode}">
                                        <div class="invalid-feedback">Please provide a valid Address Postcode</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="recommender" class="col-sm-2 col-form-label">Recommender.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="recommender" readonly th:field="*{recommender}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="recommenderPhone" class="col-sm-2 col-form-label">Recommender Phone.</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="recommenderPhone" readonly th:field="*{phone}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Signature</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <img class="img-thumbnail" src="/custom/images/default_image.png" th:src="@{/document/attachments/{fileId}(fileId=*{fileId})}" alt="Preview Image">
                                        </div>
                                    </div>
                                </div>
                                <div class="py-3 justify-content-center d-sm-flex align-items-center">
                                    <button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                        <i class="mdi mdi-checkbox-marked-circle-outline text-white-50"></i> 완료
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
