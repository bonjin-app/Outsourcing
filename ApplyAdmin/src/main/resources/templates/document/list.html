<th:block xmlns:th="http://www.thymeleaf.org"
          th:replace="layout/layout :: layout(~{::title}, ~{:: #content}, _)">

    <title>Documents</title>

    <div id="content" class="content-wrapper pb-0">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="page-header flex-wrap">
                        <div class="header-left">
                            <h4 class="card-title">Documents</h4>
                            <p class="card-description">List</p>
                        </div>
                        <div class="header-right d-flex flex-wrap mt-2 mt-sm-0">
                            <form th:action="@{/document/excel/download}" method="get">
                                <button class="btn btn-primary mb-2 mb-md-0 mr-2">
                                <i class="mdi mdi-file-excel"></i> Excel Download </button>
                            </form>
                        </div>
                    </div>

                    <form th:action="@{/document}" method="get">
                        <div class="add-items d-flex">
                            <input type="text" name="keyword" id="keyword" class="form-control todo-list-input" placeholder="Search...">
                            <button class="btn btn-secondary font-weight-bold">Search</button>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Number</th>
                                <th>Name</th>
                                <th>ResidentId</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>CreateDate</th>
                            </tr>
                            </thead>

                            <tbody>
                            <!-- Empty Row -->
                            <tr th:if="${list.size == 0}">
                                <td class="text-center" colspan="4">조회된 정보가 없습니다.</td>
                            </tr>

                            <tr onclick="goDetailPage(this)" th:each="document: ${list.dtoList}" th:attr="data-href=@{/document/{id}(id=${document.id})}">
                                <td th:text="${document.id}"></td>
                                <td th:text="${document.name}"></td>
                                <td th:text="${document.residentId}"></td>
                                <td th:text="${document.phone}"></td>
                                <td th:text="${document.address}"></td>
                                <td th:text="${#temporals.format(document.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                            <!-- Loop Row -->

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <ul class="pagination justify-content-center mb-5">
                            <li class="page-item" th:classappend="${!list.prev} ? 'disabled'">
                                <a class="page-link btn btn-sm shadow-sm" th:href="@{/document(page=1, keyword=${param.keyword})}" aria-label="Previous">
                                    <span aria-hidden="true">«</span>
                                    <span class="sr-only">first-Previous</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${!list.prev} ? 'disabled'">
                                <a class="page-link btn btn-sm shadow-sm" th:href="@{/document(page=${list.page -1}, keyword=${param.keyword})}" aria-label="Previous">
                                    <span aria-hidden="true">&lsaquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>

                            <li class="page-item" th:each="page: ${list.pageList}" th:classappend="${page == list.page} ? 'active'">
                                <a class="page-link btn btn-sm shadow-sm" th:text="${page}" th:href="@{/document(page=${page}, keyword=${param.keyword})}"></a>
                            </li>

                            <li class="page-item" th:classappend="${!list.next} ? 'disabled'">
                                <a class="page-link btn btn-sm shadow-sm" th:href="@{/document(page=${list.page +1}, keyword=${param.keyword})}" aria-label="Previous">
                                    <span aria-hidden="true">&rsaquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>

                            <li class="page-item" th:classappend="${!list.next} ? 'disabled'">
                                <a class="page-link btn btn-sm shadow-sm" th:href="@{/document(page=${list.end}, keyword=${param.keyword})}" aria-label="Next">
                                    <span aria-hidden="true">»</span>
                                    <span class="sr-only">last-Next</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
