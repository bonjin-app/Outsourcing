<th:block xmlns:th="http://www.thymeleaf.org"
          th:replace="layout/layout :: layout(~{::title}, ~{:: #content}, _)">

    <title>History SMS</title>

    <div id="content" class="content-wrapper pb-0">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="page-header flex-wrap">
                        <div class="header-left">
                            <h4 class="card-title">History SMS</h4>
                            <p class="card-description">List</p>
                        </div>
                        <div class="d-flex flex-wrap mt-2 mt-sm-0">
                            <a th:href="@{/history/excel/download(keyword=${param.keyword}, date=${param.date})}">
                                <button type="submit" class="btn btn-primary mb-2 py-1">
                                    <i class="mdi mdi-file-excel"></i> Excel Download </button>
                            </a>
                        </div>
                    </div>

                    <form th:action="@{/history/sms}" method="get">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary"> Search </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="keyword">Search</label>
                                    <div class="input-group col-xs-12">
                                        <input type="text" name="keyword" id="keyword" th:value="${param.keyword}" class="form-control" placeholder="Search...">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control" id="date" name="date" th:value="${param.date}" max="9999-12-31"/>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Number</th>
                                <th>ResultCode</th>
                                <th>Message</th>
                                <th>Receiver</th>
                                <th>MessageID</th>
                                <th>AuthCode</th>
                                <th>IsAuth</th>
                                <th>CreateDate</th>
                            </tr>
                            </thead>

                            <tbody>
                            <!-- Empty Row -->
                            <tr th:if="${list.dtoList.size == 0}">
                                <td class="text-center" colspan="8">조회된 정보가 없습니다.</td>
                            </tr>

                            <tr th:each="history: ${list.dtoList}">
                                <td th:text="${history.id}"></td>
                                <td th:text="${history.resultCode}"></td>
                                <td th:text="${history.message}"></td>
                                <td th:text="${history.receiver}"></td>
                                <td th:text="${history.messageId}"></td>
                                <td th:text="${history.authCode}"></td>
                                <td th:text="${history.auth}"></td>
                                <td th:text="${#temporals.format(history.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                            <!-- Loop Row -->

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <ul class="pagination justify-content-center mb-5">
                            <li class="page-item" th:classappend="${!list.prev} ? 'disabled'">
                                <a class="page-link btn btn-sm shadow-sm" th:href="@{/history/sms(page=1, keyword=${param.keyword}, date=${param.date})}" aria-label="Previous">
                                    <span aria-hidden="true">«</span>
                                    <span class="sr-only">first-Previous</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${!list.prev} ? 'disabled'">
                                <a class="page-link btn btn-sm shadow-sm" th:href="@{//history/sms(page=${list.page -1}, keyword=${param.keyword}, date=${param.date})}" aria-label="Previous">
                                    <span aria-hidden="true">&lsaquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>

                            <li class="page-item" th:each="page: ${list.pageList}" th:classappend="${page == list.page} ? 'active'">
                                <a class="page-link btn btn-sm shadow-sm" th:text="${page}" th:href="@{/history/sms(page=${page}, keyword=${param.keyword}, date=${param.date})}"></a>
                            </li>

                            <li class="page-item" th:classappend="${!list.next} ? 'disabled'">
                                <a class="page-link btn btn-sm shadow-sm" th:href="@{/history/sms(page=${list.page +1}, keyword=${param.keyword}, date=${param.date})}" aria-label="Previous">
                                    <span aria-hidden="true">&rsaquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>

                            <li class="page-item" th:classappend="${!list.next} ? 'disabled'">
                                <a class="page-link btn btn-sm shadow-sm" th:href="@{/history/sms(page=${list.end}, keyword=${param.keyword}, date=${param.date})}" aria-label="Next">
                                    <span aria-hidden="true">»</span>
                                    <span class="sr-only">last-Next</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
